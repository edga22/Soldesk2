<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
#shell {
	width: 50rem;
	height: 50rem;
	background-color:black;
}
#box {
	background-color:#A4A4A4;
	text-color:black;
	padding: 0.5rem;
	margin: 0.5rem;
	width: 6rem;
	height: 6rem;
	cursor: pointer; /* 커서를 댈경우 손모양으로 바뀜 */
}

input[type=checkbox]:checked {
    background-color:blue;
  }
</style>
</head>
<body>
<script>
$(document).ready(function(){
	var row;
	var col;
	var seat;
	
	// 글자 입력시 반응
	$("#row").keyup(function () {
		row = $(this).val();
		}).keyup();
	$("#col").keyup(function () {
		col = $(this).val();
		}).keyup();
	// 클릭시 반응(리셋)
	$("#reset").click(function(){
		$('.new-seat').remove();
	});	
	
	// 클릭시 반응(좌석생성)
	$("#check").click(function(){	
		var tmp = 0;
		for(i=0;i<row;i++){
			for(j=0;j<col;j++){				
				if(i==tmp){				
					seat = '<input type="checkbox" class="new-seat btn btn-default" name="'+ i+j+'" id="box" >';
					$(".layout").append( seat );
					console.log(seat);					
				}else{
					tmp=i;
					seat = '<br class="new-seat"><input type="checkbox" class="new-seat btn btn-default" name="'+ i +j +'" id="box" >';
					$(".layout").append( seat );
					console.log(seat);
				}								
			}			
		}
	});		
});
</script>
	
<div class="container">
	<form>
	<div class="row">
		<div class="col-lg-6" style="background-color:#8324FF; height:5rem;"></div>
		<div class="col-lg-6" style="background-color:#FF36FF;  height:5rem;"></div>
	</div>
	<div class="row">
		<div class="col-lg-12" style="background-color:#282828;  height:5rem;">
		<input type="number" name="row" id="row" placeholder="가로" min="1" max="5" required>
		<input type="number" name="col" id="col" placeholder="세로" min="1" max="5" required>
		<button type="button" id="check" class="btn btn-info">입력</button>
		<button type="reset" id="reset" class="btn btn-warning">리셋</button>
		<button type="button" class="btn btn-danger">좌석 선택완료</button>
		</div>	
	</div>
	<hr style="border: solid 0.1rem;">
	<div id="shell" style="padding:2rem;">
		<div data-toggle="buttons">
			<div class="layout"></div>
		</div>
	</div>
</form>	
</div>
</body>
</html>
