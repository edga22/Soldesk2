<script>
$(document).ready(function(){
	/* "우편번호찾기" 단추를 누르면 팝업 레이어가 열리도록 설정한다*/
	$("#postcodify_search_button").postcodifyPopUp();
	$("#resistForm").hide();
	
	//공연장 등록버튼
    $("#button1").click(function(){
    	 $("#table2").empty();
   	  var hallname = $('[name="hallName"]').val();
   	  var TheaterName = $('[name="TheaterName"]').val();
   	  var SeatColName = $('[name="SeatColName"]').val();
   	  var SeatRowName = $('[name="SeatRowName"]').val();
   	  var PostName = $('[name="PostName"]').val();
   	  var AddressName = $('[name="AddressName"]').val();
   	  var AddressDetailName = $('[name="AddressDetailName"]').val();
   	  var hallNumberName = $('[name="hallNumberName"]').val();
   	  var result = confirm("등록하시겠습니까?");

		 $("#complete").click(function(){
			 alert("등록완료 되었습니다.");
		 });

      if(result){
    	  $("#table2").append('<tr><td>회관: </td><td>'+hallname+'</td></tr>');
		  $("#table2").append('<tr><td>공연장: </td><td>'+TheaterName+'</td></tr>');
		  $("#table2").append('<tr><td>좌석수(가로): </td><td>'+SeatColName+'</td></tr>');
		  $("#table2").append('<tr><td>좌석수(세로): </td><td>'+SeatRowName+'</td></tr>');
		  $("#table2").append('<tr><td>우편번호: </td><td>'+PostName+'</td></tr>');
		  $("#table2").append('<tr><td>주소: </td><td>'+AddressName+'</td></tr>');
		  $("#table2").append('<tr><td>세부주소: </td><td>'+AddressDetailName+'</td></tr>');
		  $("#table2").append('<tr><td>공연장 전화번호: </td><td>'+hallNumberName+'</td></tr>');
      }else{
    	   alert("취소되었습니다.");
		   return false;
      }
	
	});
 	//공연장 등록 버튼클릭시 나타남

	  $("#menu1").click(function(){
		  $('#searchtable').empty();
		  $('#allsearchtable').empty();
		  $("#resistForm").show();
	  });

	//공연장 검색 버튼클릭시 나타남	

	  $("#menu2").click(function(){
			$("#resistForm").hide();
			$('#allsearchtable').empty();
			var moiveinfo = '<thead><tr><th>공연장</th><th>회관</th><th>지역</th><th>공연명</th><th>수정</th></tr></thead>'
							+'<tbody><tr><td>개나리홀</td><td>세종문화회관</td><td>서울 북부</td><td>캣츠</td>'
							+'<td><button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal" id="c">수정</button></td>';
			$('#searchtable').empty();
			$('#searchtable').append('<table class="table">'+moiveinfo+'</tbody></table>');
			$("#searchtable").css({
								"border": "0.1rem solid #4d4dff",
								"background-color":"#1a1a1a",
								"margin":"0.1rem",
								"color":"white",
								"text-align":"center"
		   });
	  });
	  //공연장 전체검색 버튼클릭시 나타남

	  $("#menu3").click(function(){	
		  var allinfo ='<thead><tr><th>공연장</th><th>회관</th><th>지역</th><th>공연명</th><th>수정</th></thead></tr><tbody><tr><td>장미홀</td><td>세종문화회관</td><td>서울 북부</td><td>캣츠</td>'
						+'<td><button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal" id="a">수정</button></td>'
						+'</tr><tr><td>해바라기홀</td><td>인천문화예술관</td><td>인천</td><td>맘마미야</td>'
						+'<td><button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal" id="b">수정</button></td>'
						+'</tr>';
						
		  $('#resistForm').hide();
		  $('#searchtable').empty();
		  $("#allsearchtable").empty();
		  $("#allsearchtable").append('<table class="table">'+allinfo+'</tbody></table>');   
		  $("#allsearchtable").css({
							"border": "0.1rem solid #4d4dff",
							"background-color":"#1a1a1a",
							"margin":"0.1rem",
							"color":"white",
							"text-align":"center"
				});
		  var modalbody = '<table style="padding:1rem;margin:1rem;">'
	  				+ '<tr><th>상영관명:</th><td><input type="text" value="세종문화회관" style="margin:0.5rem;"></td></tr>'
					+ '<tr><th>공연장명:</th><td><input type="text" value="A1" style="margin:0.5rem;"></td></tr>'
					+ '<tr><th>공연명:</th><td><input type="text" value="대부"style="margin:0.5rem;"></td></tr></table>';
	  $("#a").click(function(){
		  $("#modal-body").append(modalbody);
	  });		
				
	  });
	  
	  //공연장 수정
	
});

		  
</script>
