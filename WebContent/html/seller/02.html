<script>
$(document).ready(function(){
	/* "우편번호찾기" 단추를 누르면 팝업 레이어가 열리도록 설정한다*/
	$("#postcodify_search_button").postcodifyPopUp();
	
	
    $("#button1").click(function(){
    	 $("#table2").empty();
   	  var hallname = $('[name="hallName"]').val();
   	  var TheaterName = $('[name="TheaterName"]').val();
   	  var SeatColName = $('[name="SeatColName"]').val();
   	  var SeatRowName = $('[name="SeatRowName"]').val();
   	  var PostName = $('[name="PostName"]').val();
   	  var AddressName = $('[name="AddressName"]').val();
   	  var AddressDetailName = $('[name="AddressDetailName"]').val();
   	  var hallNumberName = $('[name="hallNumberName"]').val();
   	  var result = confirm("등록하시겠습니까?");

		 $("#complete").click(function(){
			 alert("등록완료 되었습니다.");
		 });

      if(result){
    	  $("#table2").append('<tr><td>공연장명: </td><td>'+hallname+'</td></tr>');
		  $("#table2").append('<tr><td>상영관명: </td><td>'+TheaterName+'</td></tr>');
		  $("#table2").append('<tr><td>좌석수(가로): </td><td>'+SeatColName+'</td></tr>');
		  $("#table2").append('<tr><td>좌석수(세로): </td><td>'+SeatRowName+'</td></tr>');
		  $("#table2").append('<tr><td>우편번호: </td><td>'+PostName+'</td></tr>');
		  $("#table2").append('<tr><td>주소: </td><td>'+AddressName+'</td></tr>');
		  $("#table2").append('<tr><td>세부주소: </td><td>'+AddressDetailName+'</td></tr>');
		  $("#table2").append('<tr><td>공연장 전화번호: </td><td>'+hallNumberName+'</td></tr>');
      }else{
    	   alert("취소되었습니다.");
		   return false;
      }
	
	});
	  //공연장 전체검색 버튼클릭시 나타남
	  $("#menu3").click(function(){
		$("#allsearchtable").show();	
		  var allinfo ='<thead><tr><th>상영관명</th><th>공연장</th><th>공연명</th></tr></thead><tbody><tr><td>예술의전당</td><td>A1</td><td>맘마미아</td>'
								   +'</tr><tr><td>세종문화회관</td><td>B1</td><td>캣츠</td></tr><tr><td>동숭아트홀</td><td>C1</td><td>슈렉</td></tr>'
								   +'<tr><td>솔데스크센터</td><td>D2</td><td>어벤져스</td></tr>'
								   +'<tr><td>인천문화예술관</td><td>H12</td><td>삼총사</td></tr>';
		  $("#allsearchtable").empty();
		  $("#allsearchtable").append('<table class="table table-striped" id="serchTable" style="background-color:white;">'+allinfo+'</tbody></table>');
		   $('#resistForm').hide();
		   $('#searchtable').hide();				   
	  });
	  //공연장 검색 버튼클릭시 나타남	
	  $("#menu2").click(function(){
		$("#resistForm").hide();
		 $('#allsearchtable').hide();
		 $("#searchtable").show();
		var moiveinfo = '<thead><tr><th>상영관명</th><th>공연장</th><th>공연명</th></tr></thead><tbody><tr><td>세종문화회관</td><td>A1</td><td>대부</td>';
		$('#searchtable').empty();
		$('#searchtable').append('<table class="table table-striped" id="serchTable" style="background-color:white;">'+moiveinfo+'</tbody></table>');
		 
	  });
	  //공연장 등록 버튼클릭시 나타남
	  $("#resistForm").hide();
	  $("#menu1").click(function(){
		  $("#resistForm").show();
		  $('#searchtable').hide();
		  $('#allsearchtable').hide();
	  });
	  
});

		  
</script>

<div class="container">
	<div class="row">
		<div class="col-sm-12" style="background-color:#1a1a1a; height:5rem; padding:1rem;	margin:0.5rem; border:0.1rem #4d4dff solid;" >
			<div class="navbar-collapse collapse">
                 <button type="button" class="btn btn-default btn-sm" id="menu1">공연장 등록</button>
				 <input type="text" id="search" placeholder="공연장"></input>
				 <button type="button" class="btn btn-default btn-sm" id="menu2">공연장 검색</button>

		<div class="row" id="searchtable"></div>

			<div class="col-sm-12" id="resistForm">

				<tr>
					<th>공연장명</th><td><input type="text" class="table1" name="hallName"/></td>
				</tr>
				<tr>
					<th>상영관명</th><td><input type="text" class="table1" name="TheaterName"/></td>
				</tr>
				<tr>
					<th>좌석수(가로)</th><td><input type="number" class="table2" name="SeatColName"/></td>
				</tr>
				<tr>
					<th>좌석수(세로)</th><td><input type="number" class="table2" name="SeatRowName"/></td>
				</tr>
				<tr>
					<th>우편번호</th><td><input type="number" class="table2 postcodify_postcode5" name="PostName"/>
					<button type="button" id="postcodify_search_button" class="btn btn-default">우편번호찾기</button></td>
				</tr>
				<tr>
					<th>주소</th><td><input type="text" class="table1 postcodify_address" name="AddressName"/></td>
				</tr>
			
				<tr>
					<th>세부 주소</th><td><input type="text" class="table1 postcodify_details" name="AddressDetailName"/></td>
				</tr>
				<tr>
					<th>공연장 전화번호</th><td><input type="number" class="table1" name="hallNumberName" placeholder="(-)하이픈 금지"/></td>
				</tr>
			</table>

			
			<div id="buttons">
				<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal" id ="button1">등록</button>
					<div id="myModal" class="modal fade" role="dialog">
  						<div class="modal-dialog">
   							<div class="modal-content" style="text-align:center;">
   								<div class="modal-header">
        							<button type="button" class="close" data-dismiss="modal">&times;</button>
        								<h4 class="modal-title">공연장등록</h4>
    							</div>
								<div class="modal-body">
										<table id="table2">
										</table>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal" id="complete">등록완료</button>
									<button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">취소</button>
								</div>
							</div>
						</div>	
        			 </div>
 				</div>
			</div>
		</div>
