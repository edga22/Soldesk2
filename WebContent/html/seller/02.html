	$("#postcodify_search_button").postcodifyPopUp();
	
	
    $("#button1").click(function(){
    	 $("#table2").empty();
   	  var hallname = $('[name="hallName"]').val();
   	  var TheaterName = $('[name="TheaterName"]').val();
   	  var SeatColName = $('[name="SeatColName"]').val();
   	  var SeatRowName = $('[name="SeatRowName"]').val();
   	  var PostName = $('[name="PostName"]').val();
   	  var AddressName = $('[name="AddressName"]').val();
   	  var AddressDetailName = $('[name="AddressDetailName"]').val();
   	  var hallNumberName = $('[name="hallNumberName"]').val();
   	  var result = confirm("등록하시겠습니까?");

		 $("#complete").click(function(){
			 alert("등록완료 되었습니다.");
		 });

      if(result){
    	  $("#table2 > tbody").append('<tr><td>공연장명: </td><td>'+hallname+'</td></tr>');
		  $("#table2 > tbody").append('<tr><td>상영관명: </td><td>'+TheaterName+'</td></tr>');
		  $("#table2").append('<tr><td>좌석수(가로): </td><td>'+SeatColName+'</td></tr>');
		  $("#table2").append('<tr><td>좌석수(세로): </td><td>'+SeatRowName+'</td></tr>');
		  $("#table2").append('<tr><td>우편번호: </td><td>'+PostName+'</td></tr>');
		  $("#table2").append('<tr><td>주소: </td><td>'+AddressName+'</td></tr>');
		  $("#table2").append('<tr><td>세부주소: </td><td>'+AddressDetailName+'</td></tr>');
		  $("#table2").append('<tr><td>공연장 전화번호: </td><td>'+hallNumberName+'</td></tr>');
      }else{
    	   alert("취소되었습니다.");
		   return false;
      }
	
	});
	  $("#menu2").click(function(){
		  $("#stable").empty();
		  $("#stable").append('<table>');	
	      $("#stable").append('<tr><td>공연장명' + '</td></tr>')
		  $("#stable").append('<tr><td>세종문화회관' + '</td></tr>')
		  $("#stable").append('<tr><td>상영관명' + '</td></tr>')
		  $("#stable").append('<tr><td>우리집' + '</td></tr>')
		  $("#stable").append('</table>');
		  $(this).css({
			"background-color":"white",
			"color":"rgba(0,0,0,0.0)"
		  }
		  )}
	  
	);
});

		  
</script>
