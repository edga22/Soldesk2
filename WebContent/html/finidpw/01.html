<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
#findId{
	border: solid 0.1rem black;
	padding:50px;
}
#findPsw{
 	border: solid 0.1rem black;
 	padding: 50px;
 }
</style>	
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6 text-center" id="findId">
		<h2 class="text-left">아이디 찾기</h2>
			<form class="form-horizontal" action="#">
  				<div class="form-group">
    			<label class="control-label col-sm-3">이름:</label>
    				<div class="col-sm-9">
      					<input type="text" class="form-control" id="" placeholder="이름">
   					 </div>
  				</div>
  				<div class="form-group">
    				<label class="control-label col-sm-3">생일:</label>
    				<div class="col-sm-3"> 
     					<input type="number" class="form-control" id="" placeholder="년">
     				</div>
     				<div class="col-sm-3"> 
     					<input type="number" class="form-control" id="" placeholder="월">
     				</div>
     				<div class="col-sm-3"> 
     					<input type="number" class="form-control" id="" placeholder="일">
     				</div>   					
  				</div>
  				<div class="form-inline">
  					<label class="control-label col-sm-3">휴대폰:</label>
  					<input type="number" class="form-control" style="width:23%"/>&nbsp;-
  					<input type="number" class="form-control" style="width:23%"/>&nbsp;-
  					<input type="number" class="form-control" style="width:23%"/>
  				</div>
  				<button type="submit" class="btn btn-default" style="margin-top:50px">아이디 찾기</button>
  			</form>
 			</div>
 			<div class="col-sm-6 text-center" id="findPsw">
 			<h2 class="text-left">비밀번호 찾기</h2>
  			<form class="form-horizontal" action="#">
  			<div class="form-group">
    			<label class="control-label col-sm-2">아이디:</label>
    				<div class="col-sm-10">
      					<input type="text" class="form-control" id="" placeholder="아이디">
   					 </div>
  				</div>
  				<div class="form-group">
    				<label class="control-label col-sm-2">이름:</label>
    				<div class="col-sm-10"> 
     					<input type="number" class="form-control" id="" placeholder="이름">
   					</div>
  				</div>
  				<div class="form-inline">
  					<label class="control-label col-sm-2" style="width:18%">휴대폰:</label>
  					<input type="number" class="form-control" style="width:25%"/>&nbsp;-
  					<input type="number" class="form-control" style="width:25%"/>&nbsp;-
  					<input type="number" class="form-control" style="width:25%"/>
  				</div>
  				<button type="submit" class="btn btn-default" style="margin-top:50px">비밀번호 찾기</button>
  			</form>
		</div>
	</div>
</div>
</body>
</html>
