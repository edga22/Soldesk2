<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>기가박스</title>
<style>
body {
	padding : 50px;
}

.container{
	max-width : 970px;
}
.navbar {
	background-color : white;	
}
.navbar-brand{
	padding : 10px;
}
.navbar a{
	font-weight: bold;	
}

/* 왼쪽 내용들 */
.nav-normal li{
	border-right: 1px solid #e5e5e5;	
}

.nav-normal li:first-child{
	border-left: 1px solid #e5e5e5;
}

.nav-normal li{
	width : 10rem;
}

/*  */
.dropdown-menu {
	padding : 1rem 3rem ;
	width : 300px;
}


</style>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">			
			<a class="navbar-brand" href="#"><img alt="brand" src="/img/icon/logo_new.png"></a>			
		</div>
				
		<ul class="nav navbar-nav text-center nav-normal">
	      <li><a href="#">공연</a></li>
	      <li><a href="#">극장</a></li>
	      <li><a href="#">이벤트</a></li>
	    </ul>
				
		<div class="nav navbar-nav navbar-right">
		<ul class="nav navbar-nav text-center">
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#">로그인</a>
				<form action="" class="dropdown-menu">
				    <div class="form-group" >
				      <label for="email">Email:</label>
				      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				    </div>
				    <div class="form-group">
				      <label for="pwd">Password:</label>
				      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
				    </div>
				    <div class="checkbox">
				      <label><input type="checkbox" name="remember">아이디 기억</label>
				    </div>
				    <button type="submit" class="btn btn-default">로그인</button>
				  </form>
			</li>
		</ul>
		</div>
		
	</div>
</nav>

<div class="container">
<div class="row">
	<div class="col-md-12" style="min-height : 2000px">
	<p> 얍 </p>
	</div>
</div>
</div>

</body>
</html>
