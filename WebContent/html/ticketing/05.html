<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>booking</title>

<style>
.container{
	margin-top : 5rem;	/* 상단 여백을 위해  */
	width : 1000px;
	height : 600px;	
	border : 1px dotted black;
}
.info-wrapper{
	height : 10%;
}
.info-panel {
	height : 100%;
	width : 100%;
	border : 1px dotted black;
	text-align: center;
}
.booking-wrapper{
	height : 90%;
	border : 1px dotted black;
}
.select-body{
	height: 100%;
	border : 1px dotted black;
	padding: 0px;
}
.control-body{
	height : 100%;
	border : 1px dotted black;
	
}
.control-panel{
	height : 85%;
	border : 1px dotted black;
}
.btn-panel{
	height : 15%;
	border : 1px dotted black;
	text-align: center;
}
.btn-next{
	/*Vertical Center Start*/
	position: relative;
	top: 50%;
	transform: translateY(-50%);
	/*Vertical Center End*/
}
iframe {
    background: #000;
    border: none;         /* Reset default border */
    height: 100%;        /* Viewport-relative units */
    width: 100%;
	overflow: hidden;
}
.img-step{
	display: inline-block;
	/*Vertical Center Start*/
	position: relative;
	top: 50%;
	transform: translateY(-50%);
	/*Vertical Center End*/
}
</style>
<script>
$(document).ready(function(){
	
});
</script>
</head>

<body>

<div class="container">
	<div class="row info-wrapper">
	<div class="col-sm-12" style="height:100%;">
		<div class="info-panel">
			<img class="img-step" src="img/step_01.gif">
			<img class="img-step" src="img/step_02.gif">
			<img class="img-step" src="img/step_03.gif">
			<img class="img-step" src="img/step_04.gif">
			<img class="img-step" src="img/step_05.gif">
		</div>
	</div>
	</div>
	<div class="row booking-wrapper">
		<div class="col-sm-9 select-body">
		
		</div>
		<div class="col-sm-3 control-body">		
			<div class="control-panel">
			<table id="ticketInfo">
					<tr>
						<td rowspan="4">
	            			<img src="<%=img %>" style="width:100px; height:150px;" onerror="ImgError(this)">
						</td>
						<th>20주년 특별공연 <라이어 스페셜></th>
	   				</tr>
        			<tr>  
            			<th>2017.05.23~2017.07.30</th> 
        			</tr> 
	    			<tr>  
	        			<th>동숭아트센터 동숭홀 만 13세이상</th>
	    			</tr>
	    			<tr>
	    				<th>관람시간 110분</th>
	    			</tr>
	   			</table>
				<table class="table table-bordered">
					<thead>
						<h4>My 예매정보</h4>
					</thead>
					<tbody>
						<tr>
							<th id="detail">일시</th>
							<td>2017년 5월 23일</td>
						</tr>
						<tr>
							<th id="detail">선택좌석</th>
							<td>2석</td>
						</tr>
						<tr>
							<th id="detail">티켓금액</th>
							<td>20000원</td>
						</tr>
						<tr>
							<th id="detail">취소기한</th>
							<td>공연 하루 전까지</td>
						</tr>
						<tr>
							<th id="detail">취소 수수료</th>
							<td>티켓 금액의 0%~30%</td>
						</tr>
					</tbody>
				</table>
			</div>	
			<div class="btn-panel" style="margin-top:40px">
				<div class="btn-group btn-group-justified">
				<a href="04.html" class="btn btn-danger">< 이전으로</a>
				<a href="#" class="btn btn-info">결재완료</a>
				</div>
			</div>
			</div>			
		</div>
	</div>
	
</div>

</body>
</html>
